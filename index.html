<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psychedelic Video Mangler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Space Grotesk', sans-serif; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #d946ef; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #f0abfc; }

      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        margin-top: -6px; 
        box-shadow: 0 0 10px #d946ef, 0 0 20px #d946ef;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #4b5563;
        border-radius: 2px;
      }
      input[type=range]:focus::-webkit-slider-runnable-track {
        background: #701a75;
      }

      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 15s ease infinite;
      }
      
      .glitch-text {
        position: relative;
      }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(35px, 9999px, 37px, 0); }
        5% { clip: rect(89px, 9999px, 5px, 0); }
        10% { clip: rect(3px, 9999px, 96px, 0); }
        100% { clip: rect(61px, 9999px, 53px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(97px, 9999px, 14px, 0); }
        5% { clip: rect(26px, 9999px, 3px, 0); }
        10% { clip: rect(32px, 9999px, 80px, 0); }
        100% { clip: rect(4px, 9999px, 97px, 0); }
      }
    </style>
